<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap2</title>
    <meta name="description" content="">
    <link href="assets/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/bootstrap.css">
    <link rel="stylesheet" href="assets/css/main.css" >
    
    
</head>
<body>
    <header>
        <nav>
            <div class="container-fluid">
                    <!-- <div class="col-md-6"> -->
                            
                <ul class="nav nav-pills  ">
                        <li role="presentation" class="active" ><a id="menu" href="#">Home</a></li>
                        <li role="presentation" class="active"><a id="menu" href="#">Profile</a></li>
                        <li role="presentation"  class="active" ><a  id="menu" href="#">Messages</a></li>
                </ul>
                <!-- </div> -->
            </div>
        </nav>
    </header>
    <div class="container">
            <h2>Carousel Example</h2>  
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
              <!-- Indicators -->
              <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
              </ol>
          
              <!-- Wrapper for slides -->
              <div class="carousel-inner">
                <div class="item active">
                  <img src="https://www.tesla.com/tesla_theme/assets/img/modelx/slideshow/White_Cruise-1440.jpg?20170816" alt="Los Angeles" style="width:100%;">
                </div>
          
                <div class="item">
                  <img src="https://www.tesla.com/tesla_theme/assets/img/models/slideshow/Blue_Sunset-1440.jpg?20170420" 
                  alt="Chicago" style="width:100%;" height="300px">
                </div>
              
                <div class="item">
                  <img src="http://st.motortrend.com/uploads/sites/5/2016/03/2016-Tesla-Model-X-P90D-front-three-quarter-doors-open.jpg?interpolation=lanczos-none&fit=around%7C660%3A438"
                   alt="New york" width:100% height="300px">
                </div>
              </div>
          
              <!-- Left and right controls -->
              <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
          </div>
          



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="assets/js/bootstrap.min.js"></script>
</body>
</html>
